<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
　　<!-- vue.js　-->
    <script src="https://TestPWA/npm/vue"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="xrpay.css">
    <title>PWA Sample</title>
  </head>
  <body>
    <div id="app">
        <p>Hello vue!</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
     </div>
    <script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/assets/js/service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    </script>

        <li id="menu04"><a href="xxx.html">acount</a></li>
    </div>
  </body>
</html>
